<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Access</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/site.css') }}">
</head>
<body>
<div class="page">
    <h2>Admin Access</h2>

    <div class="card">
        <p class="muted">Enter the special key to unlock series and chapter management.</p>

        {% if error %}
            <p class="alert error">{{ error }}</p>
        {% endif %}

        <form method="POST">
            <input type="hidden" name="next" value="{{ next_path }}">

            <label>Special Key:</label>
            <input type="password" name="access_key" required autocomplete="off">

            <div class="actions">
                <button class="btn" type="submit">Unlock Admin</button>
                <a class="btn secondary icon-btn" href="{{ url_for('index') }}" title="Back to Home" aria-label="Back to Home">
                    <svg class="home-nav-icon" viewBox="0 0 24 24" aria-hidden="true">
                        <path d="M3 9.5L12 3l9 6.5"></path>
                        <path d="M5 10v11h14V10"></path>
                        <path d="M9 21v-6h6v6"></path>
                    </svg>
                    <span class="sr-only">Back to Home</span>
                </a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
