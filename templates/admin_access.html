<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Access</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/site.css') }}">
</head>
<body>
<div class="page">
    <h2>Admin Access</h2>

    <div class="card">
        <p class="muted">Enter the special key to unlock series and chapter management.</p>

        {% if error %}
            <p class="alert error">{{ error }}</p>
        {% endif %}

        <form method="POST">
            <input type="hidden" name="next" value="{{ next_path }}">

            <label>Special Key:</label>
            <input type="password" name="access_key" required autocomplete="off">

            <div class="actions">
                <button class="btn" type="submit">Unlock Admin</button>
                <a class="btn secondary" href="{{ url_for('index') }}">Back to Home</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
