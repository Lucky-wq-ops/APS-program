<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/site.css') }}">
</head>
<body class="home-glass">
<div class="page">
    <section class="card">
        <h2>User Profile</h2>
        <p><strong>Username:</strong> {{ user.username }}</p>
        <p><strong>Role:</strong> {{ user.role }}</p>
        <p><strong>Bookmarks:</strong> {{ bookmark_count }}</p>

        <div class="actions">
            <a class="btn secondary icon-btn" href="{{ url_for('index') }}" title="Back to Home" aria-label="Back to Home">
                <svg class="home-nav-icon" viewBox="0 0 24 24" aria-hidden="true">
                    <path d="M3 9.5L12 3l9 6.5"></path>
                    <path d="M5 10v11h14V10"></path>
                    <path d="M9 21v-6h6v6"></path>
                </svg>
                <span class="sr-only">Back to Home</span>
            </a>
            <a class="btn secondary" href="{{ url_for('user_bookmarks') }}">Saved Bookmarks</a>
            <a class="btn danger" href="{{ url_for('user_logout') }}">Logout</a>
        </div>
    </section>
</div>
</body>
</html>
